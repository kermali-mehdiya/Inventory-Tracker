{% extends "inventory_register/base.html" %}


{% block content %} 
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Location</td>
            <td>
                <a href="{% url 'inventory_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New Product
                </a>

                <a href="{% url 'export' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Export Product Data
                </a>

            </td>
        </tr>
    </thead>

    <tbody>
        {% for inventory in product_list %}
            <tr>
                <td>{{inventory.productname}}</td>
                <td>{{inventory.quantity}}</td>
                <td>{{inventory.location}}</td>
                <td>
                    <a href="{% url 'inventory_update' inventory.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'inventory_delete' inventory.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
